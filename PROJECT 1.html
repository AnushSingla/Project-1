<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="project 1 spotify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">

    
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                
                </div>
                    
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options">
                        <img src="library_icon.png">
                        <a href="#" >Your Library</a>
                    </div>
                    <div class="icons">
                        
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        
                    </div>
                </div>
                <div class="boxes">
                    <div class="box">
                        <p class="pt1">Create your own playlist</p>
                        <p class="pt2">It's easy , we'll help you</p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <p class="pt1">Let's find some podcasts to follow</p>
                        <p class="pt2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse Podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky">
                <div class="nav-icons">
                    <img src="backward_icon.png"></img>
                <img src="forward_icon.png" class="hide"></img>
                </div>
                <div class="sticky-options">
                    <button class="badge" class="hide">Explore Premium</button>
                <button class="badge" style="background-color: black; color: white;"><i class="fa-solid fa-download"></i>
                    Install App</button>
                    <i class="fa-regular fa-user" ;></i>
                </div>
               
                
            </div>
            
                <h3>Recently Played</h3>
            <div class="card-container">
                <div class="card">
                    <img src="card1img.jpeg">
                    <p class="card-title">Top-50 Global</p>
                    <p class="card-info" >Your daily updates of most played tracks</p>
                </div>
            </div>
                    
            
               
                
                 

                    <h3>Trending Near you</h3>
                    <div class="card-container">
                        <div class="cards">
                            <img SRC="card2img.jpeg">
                            <p class="card-title"></p>
                            <p class="card-info" ></p>
                        </div>
                        <div class="cards">
                            <img SRC="card3img.jpeg">
                            <p class="card-title"></p>
                            <p class="card-info" ></p>
                        </div>
                        <div class="cards">
                            <img SRC="card4img.jpeg">
                            <p class="card-title"></p>
                            <p class="card-info" ></p>
                        </div>
                    </div>
            
            
            
                
        </div>
            
                
                    
                
                
        
            
        
        <div class="player">Player</div>
    </div>
    
</body>
</html>
