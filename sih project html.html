<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hospital Queuing & Inventory Management System</title>
    <link rel="stylesheet" href="sih css.css">
</head>
<body>

<header>
    <h1>Hospital Management System</h1>
</header>

<nav>
    <a href="#opd-queue">OPD Queue Management</a>
    <a href="#beds-availability">Beds Availability</a>
    <a href="#admission">Patient Admission</a>
    <a href="#inventory">Inventory Management</a>
</nav>

<div class="container">
    <!-- OPD Queue Section -->
    <section id="opd-queue" class="section">
        <h2>OPD Queue Management</h2>
        <div class="input-group">
            <label for="patient-name">Patient Name</label>
            <input type="text" id="patient-name" placeholder="Enter patient's name">
        </div>
        <div class="input-group">
            <label for="appointment-date">Appointment Date</label>
            <input type="date" id="appointment-date">
        </div>
        <div class="input-group">
            <label for="doctor">Select Doctor</label>
            <select id="doctor">
                <option value="">Select</option>
                <option value="dr-rajvardhan">Dr. Rajvardhan</option>
                <option value="dr-ramesh">Dr. Ramesh</option>
                <option value="dr-akshay">Dr. Akshay</option>
            </select>
        </div>
        <button onclick="bookAppointment()">Book Appointment</button>
    </section>

    <!-- Beds Availability Section -->
    <section id="beds-availability" class="section">
        <h2>Beds Availability</h2>
        <div class="input-group">
            <label for="ward-type">Ward Type</label>
            <select id="ward-type">
                <option value="">Select Ward</option>
                <option value="general">General</option>
                <option value="icu">ICU</option>
            </select>
        </div>
        <button onclick="checkBedAvailability()">Check Availability</button>
        <p id="bed-status"></p>
    </section>

    <!-- Patient Admission Section -->
    <section id="admission" class="section">
        <h2>Patient Admission</h2>
        <div class="input-group">
            <label for="admission-name">Patient Name</label>
            <input type="text" id="admission-name" placeholder="Enter patient's name">
        </div>
        <div class="input-group">
            <label for="admission-ward">Ward</label>
            <select id="admission-ward">
                <option value="">Select Ward</option>
                <option value="general">General</option>
                <option value="icu">ICU</option>
            </select>
        </div>
        <button onclick="admitPatient()">Admit Patient</button>
    </section>

    <!-- Inventory Management Section -->
    <section id="inventory" class="section">
        <h2>Inventory Management</h2>
        <div class="input-group">
            <label for="medicine-name">Medicine/Consumable</label>
            <input type="text" id="medicine-name" placeholder="Enter medicine name">
        </div>
        <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <button onclick="checkInventory()">Check Inventory</button>
        <p id="inventory-status"></p>
    </section>
</div>

<footer>
    <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
</footer>

<script>
    function bookAppointment() {
        const patientName = document.getElementById('patient-name').value;
        const appointmentDate = document.getElementById('appointment-date').value;
        const doctor = document.getElementById('doctor').value;

        if (patientName && appointmentDate && doctor) {
            alert('Appointment booked for ' + patientName + ' with ' + doctor + ' on ' + appointmentDate);
        } else {
            alert('Please fill all fields.');
        }
    }

    function checkBedAvailability() {
        const wardType = document.getElementById('ward-type').value;
        if (wardType) {
            document.getElementById('bed-status').textContent = wardType + ' ward beds are available.';
        } else {
            alert('Please select a ward type.');
        }
    }

    function admitPatient() {
        const patientName = document.getElementById('admission-name').value;
        const ward = document.getElementById('admission-ward').value;

        if (patientName && ward) {
            alert('Patient ' + patientName + ' admitted to ' + ward + ' ward.');
        } else {
            alert('Please fill all fields.');
        }
    }

    function checkInventory() {
        const medicineName = document.getElementById('medicine-name').value;
        const quantity = document.getElementById('quantity').value;

        if (medicineName && quantity) {
            document.getElementById('inventory-status').textContent = quantity + ' units of ' + medicineName + ' available in stock.';
        } else {
            alert('Please fill all fields.');
        }
    }
</script>

</body>
</html>
